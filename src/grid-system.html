<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="page">
    <header class="page__header"></header>

    <main class="page__content">
      <div class="container">
        <h1 class="mt-xxxl">Grid System</h1>
      </div>

      <section class="page__section">
        <div class="container mb-xxl">
          <h2 class="mb-xl">Grid</h2>

          <div class="grid">
            <div class="grid__item bg-dark-color-1">
              <p>Col 1</p>
            </div>

            <div class="grid__item bg-dark-color-1">
              <p>Col 2</p>
            </div>

            <div class="grid__item bg-dark-color-1">
              <p>Col 3</p>
            </div>
          </div>
        </div>

        <div class="container mb-xxl">
          <h2 class="mb-xl">Grid Cols</h2>

          <div class="grid-cols">
            <div class="grid__item grid__item--span-4 bg-dark-color-1">
              <p>Col 1</p>
            </div>

            <div class="grid__item grid__item--span-4 bg-dark-color-1">
              <p>Col 2</p>
            </div>

            <div class="grid__item grid__item--span-4 bg-dark-color-1">
              <p>Col 3</p>
            </div>
          </div>
        </div>

        <div class="container mb-xxl">
          <h2 class="mb-xl">Grid Start/End</h2>

          <div class="grid-cols">
            <div class="grid__item grid__item--span-4 grid__item--start-9 bg-dark-color-1">
              <p>Col 1</p>
            </div>

            <div class="grid__item grid__item--span-4 grid__item--start-5 bg-dark-color-1">
              <p>Col 2</p>
            </div>

            <div class="grid__item grid__item--span-4 grid__item--start-1 bg-dark-color-1">
              <p>Col 3</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="page__footer"></footer>
  </div>
</body>
</html>
